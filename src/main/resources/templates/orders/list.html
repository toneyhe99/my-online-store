<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>>Order List Page</title>
</head>
<body>
<h1>Order List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>discount</th>
        <th>ordered date</th>
    </tr>
    <tr th:each="order: ${orders}">
        <td th:text="${order.id}"/>
        <td th:text="${order.discount}">123</td>
        <td th:text="${order.orderedDate}">abc</td>
    </tr>
</table>

</body>
</html>
